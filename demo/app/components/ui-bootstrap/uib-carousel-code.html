<uib-carousel interval="myInterval">
    <uib-slide active="slide.active" ng-repeat="slide in slides">
        <img ng-src="{{slide.image}}" style="margin:auto;">
        <div class="carousel-caption">
            <h4>Slide
                {{$index}}</h4>
            <p>{{slide.text}}</p>
        </div>
    </uib-slide>
</uib-carousel>
