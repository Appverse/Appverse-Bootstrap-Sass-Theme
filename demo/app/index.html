      <!-- HEADER/NAVIGATION BAR -->
      <div class="container">
            <nav class="navbar navbar-default navbar-fixed-top main-toolbar">

                  <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#main-navbar-collapse">
                              <span class="sr-only">Toggle navigation</span>
                              <span class="icon-bar"></span>
                              <span class="icon-bar"></span>
                              <span class="icon-bar"></span>
                        </button>
                        <!-- ui-sref is a directive from ui-router for linking a state location with an anchor link.
                We should almost always use ui-sref instead of href on our links when we want then to navigate
                to a state. When this link is clicked it will take the application to the corresponding
                state. Behind the scenes the directive also adds the correct href attr and url. -->
                        <a class="navbar-brand" ui-sref="theme">
                              &nbsp;
                        </a>
                  </div>

                  <div class="collapse navbar-collapse" id="main-navbar-collapse">
                        <ul class="nav navbar-nav">
                              <!-- Here you can see ui-sref in action again. Also notice the use of $state.includes,
                    which will add the class on 'active'. -->
                              <li data-ng-class="{ active: $state.includes('theme')}">
                                    <a angular-ripple ui-sref="theme"><i class="glyphicon glyphicon-pencil"></i> Theme </a>
                              </li>
                              <li data-ng-class="{ active: $state.includes('ui-bootstrap') }">
                                    <a angular-ripple="" ui-sref="ui-bootstrap"><i class="glyphicon glyphicon-book"></i> UI-Bootstrap</a>
                              </li>
                              <li data-ng-class="{ active: $state.includes('ui-select') }">
                                    <a angular-ripple="" ui-sref="ui-select"><i class="glyphicon glyphicon-triangle-bottom"></i> UI-Select</a>
                              </li>
                        </ul>
                  </div>
            </nav>

      </div>

      <div class="container mainview">
            <div class="row">
                  <div class="col-md-12">
                        <!-- MAIN INSERTION POINT
             Here is the main ui-view (it is unnamed) as the main content insertion point.
             It replaces the default Angular's ng-view directive.
             It will be populate by its immediate children's templates/views unless otherwise
             explicitly named views are targeted.
        -->
                        <div ui-view autoscroll="false"></div>
                  </div>
            </div>
      </div>

      <footer class="sticky-footer">
            <div class="container text-center">
                  <ul class="links">
                        <li><a>Appverse 2015</a></li>
